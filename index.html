<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="green_box">
      <h1 class="green_box_heading">Vacation Destinations WishList</h1>
      <p class="green_box_desc">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist.
      </p>
    </div>
    <div class="container">
      <div class="red_box">
        <form class="forms">
          <div class="mb-3 dest_form">
            <label for="formGroupExampleInput" class="form-label"
              >Destination name</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter the name of the destination"
              required
            />
          </div>
          <div class="mb-3 location_form">
            <label for="formGroupExampleInput" class="form-label"
              >Location</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Where is it located?"
              required
            />
          </div>
          <div class="mb-3 photo_form">
            <label for="formGroupExampleInput" class="form-label">Photo</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter an image url of the place"
            />
          </div>
          <div class="form-group desc_textarea">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Where is it located?"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary input_btn">
            Add to list
          </button>
        </form>
      </div>
      <div class="blue_box">
        <div class="purple_box">
          <div class="purple_box_heading_container">
            <h4 class="purple_box_heading">Enter destination details</h4>
          </div>
        </div>
        <div class="yellow_box"></div>
        <!-- implement cards -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
